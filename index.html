<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game-board">
    <button class="cell" data-index="0" data-label="1" tabindex="0"> 1 </button>
    <button class="cell" data-index="1" data-label="2" tabindex="0"> 2 </button>
    <button class="cell" data-index="2" data-label="3" tabindex="0"> 3 </button>
    <button class="cell" data-index="3" data-label="4" tabindex="0"> 4 </button>
    <button class="cell" data-index="4" data-label="5" tabindex="0"> 5 </button>
    <button class="cell" data-index="5" data-label="6" tabindex="0"> 6 </button>
    <button class="cell" data-index="6" data-label="7" tabindex="0"> 7 </button>
    <button class="cell" data-index="7" data-label="8" tabindex="0"> 8 </button>
    <button class="cell" data-index="8" data-label="9" tabindex="0"> 9 </button>
  </div>
  
  <div class="info">
    <p id="game-status"></p>
    <button id="restart">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
